<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <title>Saludo Interactivo</title>
        <link rel="stylesheet" href="estilos.css" />
    </head>
    <body>
        <div id="menu"></div>

        <main>
            <div class="contenedor-principal">
                <h1>Saludo Interactivo</h1>
                <label for="nombre">Escribe tu nombre:</label><br />
                <input
                    type="text"
                    id="nombre"
                    placeholder="Tu nombre aquÃ­"
                /><br />
                <button onclick="saludar()">Saludar</button>
                <p id="mensaje"></p>
            </div>
        </main>

        <script>
            fetch('menu.html')
                .then((res) => res.text())

                .then((html) => {
                    document.getElementById('menu').innerHTML = html;

                    const enlaces = document.querySelectorAll('.nav-link');
                    const actual = window.location.pathname.split('/').pop();

                    enlaces.forEach((enlace) => {
                        if (enlace.getAttribute('href') === actual) {
                            enlace.classList.add('active');
                        }
                    });
                });

            function saludar() {
                const nombre = document.getElementById('nombre').value.trim();
                const mensaje = document.getElementById('mensaje');
                if (nombre !== '') {
                    mensaje.textContent = `Hola, ${nombre}`;
                } else {
                    mensaje.textContent = 'Por favor, escribe tu nombre.';
                }
            }

            document
                .getElementById('nombre')
                .addEventListener('keydown', function (e) {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        saludar();
                    }
                });
        </script>
    </body>
</html>
