<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <title>Suma de dos números</title>
        <link rel="stylesheet" href="estilos.css" />
    </head>
    <body>
        <div id="menu"></div>

        <main>
            <div class="contenedor-principal">
                <h1>Suma de dos números</h1>
                <label for="num1">Número 1:</label><br />
                <input
                    type="number"
                    id="num1"
                    placeholder="Escribe un número"
                /><br />

                <label for="num2">Número 2:</label><br />
                <input
                    type="number"
                    id="num2"
                    placeholder="Escribe otro número"
                /><br />

                <button onclick="sumar()">Sumar</button>
                <p id="resultado"></p>
            </div>
        </main>

        <script>
            fetch('menu.html')
                .then((res) => res.text())

                .then((html) => {
                    document.getElementById('menu').innerHTML = html;

                    const enlaces = document.querySelectorAll('.nav-link');
                    const actual = window.location.pathname.split('/').pop();

                    enlaces.forEach((enlace) => {
                        if (enlace.getAttribute('href') === actual) {
                            enlace.classList.add('active');
                        }
                    });
                });

            function sumar() {
                const num1 = parseFloat(document.getElementById('num1').value);
                const num2 = parseFloat(document.getElementById('num2').value);
                const resultado = document.getElementById('resultado');

                if (!isNaN(num1) && !isNaN(num2)) {
                    resultado.textContent = `Resultado: ${num1 + num2}`;
                } else {
                    resultado.textContent =
                        'Por favor, ingresa dos números válidos.';
                }
            }
            document.getElementById('num1').addEventListener('input', () => {
                document.getElementById('resultado').textContent = '';
            });

            document.getElementById('num2').addEventListener('input', () => {
                document.getElementById('resultado').textContent = '';
            });

            document
                .getElementById('num2')
                .addEventListener('keydown', function (e) {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        sumar();
                    }
                });
        </script>
    </body>
</html>
